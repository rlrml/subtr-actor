<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket League Replay Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c66;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Player styles */
        #player-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        #player {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #player-controls {
            position: relative;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 0 0 8px 8px;
        }

        #player-controls input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        #game-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .ticks {
            position: relative;
            height: 4px;
            background: #ddd;
            margin-bottom: 5px;
        }

        .txt {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
        }

        .modal.is-active {
            display: block;
        }

        .modal-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .modal-close, .delete {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        #details-watch {
            display: none;
        }

        .results {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rocket League Replay Viewer</h1>
            <p>Upload a .replay file to view in 3D</p>
        </div>

        <div class="card" id="uploadCard">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    <strong>Drop your .replay file here</strong><br>
                    or click to browse
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".replay">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="card">
                <div id="player-container">
                    <div id="player"></div>
                    <div id="player-controls">
                        <div class="ticks"></div>
                        <input type="range" id="seekbar" min="0" max="1000" value="0">
                        <div class="player-info">
                            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                            <button id="play-pause" class="btn"><i class="fa fa-play"></i></button>
                            <button id="cameraSwitcher" class="btn">Camera</button>
                            <button id="full-screen" class="btn">Fullscreen</button>
                            <button id="playback-speed-dn" class="btn">Speed-</button>
                            <span id="playback-speed-value">1x</span>
                            <button id="playback-speed-up" class="btn">Speed+</button>
                        </div>
                    </div>
                    <div id="game-info">
                        <div id="blue-score">0</div>
                        <div id="rem-seconds">5:00</div>
                        <div id="orange-score">0</div>
                    </div>
                    <div id="countdown"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="details-watch"><div class="watchers"></div></div>

    <!-- Modals for player -->
    <div id="player-shortcuts-popup" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3>Keyboard Shortcuts</h3>
            <ul>
                <li><strong>X</strong> - Play/Pause</li>
                <li><strong>Left/Right</strong> - Seek</li>
                <li><strong>W/Z</strong> - Speed up</li>
                <li><strong>S</strong> - Speed down</li>
                <li><strong>C</strong> - Switch camera</li>
            </ul>
        </div>
    </div>
    <div id="session-broken" class="modal"><div class="modal-background"></div><div class="modal-content"><button class="modal-close">&times;</button></div></div>
    <div id="session-over" class="modal"><div class="modal-background"></div><div class="modal-content"><button class="modal-close">&times;</button></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
